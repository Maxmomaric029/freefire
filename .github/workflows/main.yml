name: FreeFire Mod Menu Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Theos
      run: |
        export THEOS=~/theos
        git clone --recursive https://github.com/theos/theos.git $THEOS
        # Clonar solo la rama master y el Ãºltimo commit para ahorrar espacio y tiempo
        git clone --depth 1 https://github.com/theos/sdks.git $THEOS/sdks

    - name: Build Tweak
      run: |
        export THEOS=~/theos
        cd ESP_FreeFire-main/ESP_FreeFire-main
        make clean
        make package FINALPACKAGE=1
      env:
        THEOS: ~/theos

    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: FreeFire_ModMenu_DEB
        path: ESP_FreeFire-main/ESP_FreeFire-main/packages/*.deb
